<html>
<body>

<h2>JavaScript Validation</h2>

<p>Please input a number between 1 and 10:</p>

<input id="numb">

<button type="button" onclick="myFunction()">Submit</button>

<p id="demo"></p>
<p> Please input your emailID in correct format. </p>
<input id = "email">
<button type = "button" onclick = "myEmail()">Submit</button> 
<p id = "demo1"></p>
<script>
function myFunction() {
  // Get the value of the input field with id="numb"
  let x = document.getElementById("numb").value;
  // If x is Not a Number or less than one or greater than 10
  let text;
  if (isNaN(x) || x < 1 || x > 10") {
    text = "Input not valid";
  } else {
    text = "Input OK";
  }
  document.getElementById("demo").innerHTML = text;
}
function myEmail() {
  // Get the value of the input field with id="email"
  let y = document.getElementById("email").value;
  // If y is Not a Number or less than one or greater than 10
  let text;
  if (isNaN(y) || y = "/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/) {
    text = "Input not valid";
  } else {
    text = "Input OK";
  }
  document.getElementById("demo1").innerHTML = text;
}
</script>

</body>
</html>
