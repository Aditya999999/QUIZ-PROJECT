<html>
<head>
</head>
<body>
    <script>
       function getMonthname(num)
       {
        var month;
        switch(num)
        {
            case 0:
                month ="January";
                break;

                case 1:
                month ="Febuary";
                break;
                case 2:
                month ="March";
                break;
                case 3:
                month ="April";
                break;
                case 4:
                month ="May";
                break; 
                case 5:
                month ="June";
                break;
                case 6:
                month ="July";
                break;
                case 7:
                month ="Augest";
                break;
                case 8:
                month ="September";
                break;
                case 9:
                month ="October";
                break;
                case 10:
                month ="November";
                break;
                case 0:
                month ="December";
                break;
                default:
                month ="Invalid";
                break;
                
        }
        return month;

       }
       d = new Date();
       document.write(getMonthname(d.getMonth()));

    </script>
</body>
</html>
