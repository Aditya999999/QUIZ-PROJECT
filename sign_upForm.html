<html>
<head>
<title>Sign-up form</title>
<style>
    .div-1 {
        background-color: #EBEBEB;
    }
    
    .div-2 {
    	background-color: #ABBAEA;
    }
    
    .div-3 {
    	background-color: #FBD603;
    }
    .div-4{
       	background-color: #DBF9FC;
    }
    .div-5{
        background-color: #808000;
    }
    .div-6{
	background-color: #FF69B4
    }
</style>
<body>
<h1><p align = "centre"><u>REGISTRATION-FORM</u></p></h1>
<div class = "div-1">
<fieldset/>

<form action = "submit.html" method = "post">
<label>User Name: </label> <br>  
<input type="text"> <br> <br> 
</div> 


<div class = "div-2"><fieldset/>
<label>Password:</label> <br>  
<input type="password">  <br> <br>  
</div> 

<div class = "div-3"><fieldset/>
<label>Date Of Birth</label> <br>
<input type = "text"> <br> <br>
</div>

<div class = "div-4"><fieldset/><label>Gender</label><br>
<select name="Gender">
  <option value="MALE">MALE</option>
  <option value="FEMALE">FEMALE</option>
</select><br><br>
</div>

<div class = "div-5"><filedset/><legend><label>Hobbies</label><br>
  <input type="checkbox" value="READING">
  <label> I LOVE READING</label><br>
  <input type="checkbox" value="SINGING">
  <label> I LOVE SINGING</label><br>
  <input type="checkbox" value="CODING">
  <label> I LOVE CODING</label><br><br>
</legend></div>
<div class = "div-6"><fieldset/><input type="submit" value="Submit"> 
</div>
</form>
</body>
</head>
</html>
