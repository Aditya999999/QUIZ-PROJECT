<head>
<title>Constructor_Example</title>
<body>
<script> 
	function person(firstname, lastname, age){
		   this.firstname = firstname;
		   this.lastname = lastname;
		   this.age = age;
		 }
		  var person1 = new person("Aditya", "Dubey", 22);
		  alert(person1.firstname +" " + person1.lastname + " is " + person1.age + " years old. ");
</script>
<p><h1><u>BINGO</u></h1></p>
</body>
</head>
